<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSSPages/StaffTasks.css" />
  </head>
  <body>
    <button onclick="autoAssignTasks()">Auto Assign</button>
    <div class="Container" id="container"></div>

    <script>
      const daysOfWeek = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];
      const staff = ["Staff 1", "Staff 2"];
      const tasks = [
        { label: "Tasks", rows: 3, prefix: "CR" },
        { label: "Room Service", rows: 2, prefix: "RS" },
      ];

      function createDayColumn(day) {
        const dayColumn = document.createElement("div");
        dayColumn.className = "DayColumn";
        dayColumn.innerHTML = `<h1>${day}</h1>`;

        tasks.forEach((taskSection) => {
          const sectionHeader = document.createElement("h3");
          sectionHeader.textContent = taskSection.label;
          dayColumn.appendChild(sectionHeader);

          for (let i = 0; i < taskSection.rows; i++) {
            const taskRow = document.createElement("div");
            taskRow.className = "TaskRow";

            staff.forEach((staffMember, index) => {
              const taskColumn = document.createElement("div");
              taskColumn.className = "TaskColumn";
              const idSuffix = i * 2 + index + 1;

              taskColumn.innerHTML = `
                            <label for="${taskSection.prefix}${idSuffix}">${staffMember}</label>
                            <input type="text" placeholder="Room, Task" id="${taskSection.prefix}${idSuffix}" list="${taskSection.prefix}${idSuffix}List" required />
                            <datalist id="${taskSection.prefix}${idSuffix}List"></datalist>
                        `;
              taskRow.appendChild(taskColumn);
            });

            dayColumn.appendChild(taskRow);
          }
        });

        return dayColumn;
      }

      function generateSchedule() {
        const container = document.getElementById("container");
        daysOfWeek.forEach((day) => {
          const dayColumn = createDayColumn(day);
          container.appendChild(dayColumn);
        });
      }

      function autoAssignTasks() {
        // Implement the logic for auto-assigning tasks here
        console.log("Auto-assigning tasks...");
      }

      generateSchedule();
    </script>
  </body>
</html>
