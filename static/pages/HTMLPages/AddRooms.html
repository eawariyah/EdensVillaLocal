<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Room</title>
    <link rel="icon" href="../resources/EdenVilla.jpg" />

    <link rel="stylesheet" href="../CSSPages/AddRooms.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="modal-content">
      <span
        style="
          color: #ffffff;
          float: right;
          font-size: 100px;
          font-weight: bold;
          cursor: pointer;
          margin-right: 50px;
        "
        id="close"
        class="close"
        >&times;</span
      >
    </div>
    <div class="container">
      <h2>ADD A ROOM</h2>
      <form id="trackingForm">
        <label for="apartmentId">Room Name:</label>
        <input
          class="stubbornInput"
          type="text"
          id="apartmentId"
          list="ApartmentIdList"
          required
        />
        <datalist id="ApartmentIdList"></datalist><br />

        <label for="roomType">Type:</label>

        <select name="cars" required id="roomTypeInput">
          <option value=""></option>
          <option value="Standard">Standard</option>
          <option value="FamilySuite">Family Suite</option>
          <option value="Queen">Queen</option>
          <option value="Executive">Executive</option>
        </select>

        <label for="roomDimensions">Dimensions:</label>
        <input
          class="stubbornInput"
          type="number"
          id="roomDimensionsInput"
          list="roomDimensionsList"
          required
        />

        <label for="Balcony">Balcony:</label>
        <select id="Balcony" name="Balcony" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <input type="hidden" id="roomDimensionsInput" required /><br />
        <button type="submit">Add room</button>
      </form>
    </div>
    <div id="snackbar" style="display: none">Data sent</div>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="../JSPages/AddRoom.js"></script>
    <script></script>
  </body>
</html>
