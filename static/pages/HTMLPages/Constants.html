      const StandardSinglePrice = 350;

      //Room Service

      // Room data array
      const rooms = [
        {
          roomType: "Deluxe",

          roomName: "EV5C10",
          status: "Available",
          balcony: true,
          dimensions: 330,
        },
      ];

      let price = 0;
      // Function to upload all room data to Firebase
      function uploadRoomData() {
        rooms.forEach((room) => {
          const roomId = room.roomName; // Use room number as ID
          database
            .ref("rooms/" + roomId)
            .set({
              roomType: room.roomType,
              roomName: room.roomName,
              price: room.price,
              Status: "Available",
              balcony: room.balcony,
              dimensions: room.dimensions,
            })
            .then(() => {
              console.log(`Room ${room.roomName} uploaded successfully!`);
            })
            .catch((error) => {
              console.error(`Error uploading room ${room.roomName}:`, error);
            });
        });
      }

      // Call the function to upload all room data
      uploadRoomData();
    </script>
