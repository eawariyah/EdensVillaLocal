<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Data</title>
    <link rel="stylesheet" href="../CSSPages/History.css" />
    <link rel="icon" href="../PageResources/EdenVilla.jpg" />
  </head>
  <body>
    <div class="container">
      <h1>Reservation Data</h1>

      <button
        class="BackButton"
        id="close"
        style="text-align: center; width: 10%"
        type="button"
      >
        &LeftArrow; Back
      </button>

      <button class="download-btn" onclick="downloadExcel()">
        Download as Excel
      </button>
      <table id="data-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Full Name/ Company Name</th>
            <th>Room Number</th>
            <th>Room Price</th>
            <th>Room Service</th>
            <th>Kitchen</th>
            <th>Days</th>
            <th>Amount</th>
            <th>Discount</th>
            <th>Total Amount</th>
            <th>Date Leaving</th>
            <th>Email</th>
            <th>Phone</th>
            <th>ID Type</th>

            <th>Room Type</th>
            <th>Special Requests</th>
          </tr>
        </thead>
        <tbody id="data-body"></tbody>
      </table>
    </div>

    <!-- Firebase App and Database libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script src="../JSPages/History.js"></script>
  </body>
</html>
