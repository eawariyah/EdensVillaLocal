<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="../CSSPages/StaffCalendar.css" />
    <link rel="icon" href="../PageResources/EdenVilla.jpg" />

    <div style="width: 100%; display: flex">
      <button
