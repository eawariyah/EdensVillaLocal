<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSSPages/ManageRooms.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <span
      style="
        color: #ffffff;
        float: right;
        font-size: 100px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 50px;
      "
      id="close"
      class="close"
      >&times;</span
    >
    <div class="MainDiv">
      <div class="BigDiv">
        <button id="LeftDiv" class="LeftDiv">
          <h1>Approve Room</h1>
          <img class="ImgStyle" src="../PageResources/ApproveRoom.png" alt="" />
        </button>
        <button id="RightDiv" class="RightDiv">
          <h1>Add Room</h1>
          <img class="ImgStyle" src="../PageResources/AddRoomIcon.png" alt="" />
        </button>
      </div>
      <button id="ManageRooms" class="ManageRooms">
        <h1>Manage Rooms</h1>
        <img style="width: 20%" src="../PageResources/EditRoom.png" alt="" />
      </button>
    </div>

    <script src="../JSPages/ManageRooms.js"></script>
  </body>
</html>
