<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Television Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Television Screen</h1>
    <p>Email: <span id="displayEmail">Waiting for input...</span></p>

    <script>
      const socket = io();

      // Listen for the email data from the server
      socket.on("receive_email", (data) => {
        document.getElementById("displayEmail").textContent = data.email;
      });
    </script>
  </body>
</html>
